<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>CSS Transform Examples</title>
  </head>
  <body>
    <h1>CSS Transform Examples</h1>

    <div class="container">
      <div class="box scale">scale</div>

      <div class="box scale-x">scale-x</div>

      <div class="box rotate">rotate</div>

      <div class="box skew-x">skew-x</div>

      <div class="box skew">skew</div>

      <div class="box translate">translate</div>

      <div class="box matrix">matrix</div>
    </div>

    <footer>
      <p>Coded by Corrine</p>
      <p></p>
    </footer>
  </body>
</html>
